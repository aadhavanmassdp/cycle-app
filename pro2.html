
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shopping Cart Details</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  #product-list, #cart {
    max-width: 900px;
    margin: 0 auto 40px auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px;
  }
  #product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .product {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
    text-align: center;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 15px;
  }
  .product h2 {
    font-size: 1.2rem;
    margin: 0 0 10px;
  }
  .product p {
    margin: 0 0 15px;
    font-weight: bold;
    color: #333;
  }
  .product button {
    background-color: #35424a;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #2a3640;
  }

  /* Cart styles */
  #cart h2 {
    margin-top: 0;
    border-bottom: 2px solid #35424a;
    padding-bottom: 10px;
  }
  #cart-items {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }
  #cart-items li {
    display: grid;
    grid-template-columns: 1fr 80px 120px 100px;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
  #cart-items li:last-child {
    border-bottom: none;
  }
  .cart-item-name {
    font-weight: 600;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .qty-btn {
    background-color: #35424a;
    color: white;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 3px;
    user-select: none;
  }
  .qty-btn:hover {
    background-color: #2a3640;
  }
  .cart-item-price {
    text-align: right;
    font-weight: 600;
  }
  #total-price {
    text-align: right;
    font-size: 1.3rem;
    font-weight: 700;
    color: #35424a;
  }
  #empty-cart-msg {
    text-align: center;
    color: #777;
    font-style: italic;
  }
</style>
</head>

<section id="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items">
    <li id="empty-cart-msg">Your cart is empty.</li>
  </ul>
  <p id="total-price">Total: $0.00</p>
</section>

<script>
  // Cart data structure: { productId: { id, name, price, quantity } }
  const cart = {};

  const productList = document.getElementById('product-list');
  const cartItemsUl = document.getElementById('cart-items');
  const totalPriceEl = document.getElementById('total-price');
  const emptyCartMsg = document.getElementById('empty-cart-msg');

  // Format number as currency
  function formatPrice(num) {
    return '$' + num.toFixed(2);
  }

  // Render the cart items list and total price
  function renderCart() {
    cartItemsUl.innerHTML = '';

    const items = Object.values(cart);
    if (items.length === 0) {
      cartItemsUl.appendChild(emptyCartMsg);
      totalPriceEl.textContent = 'Total: $0.00';
      return;
    }

    let total = 0;
    items.forEach(item => {
      const li = document.createElement('li');

      // Name
      const nameSpan = document.createElement('span');
      nameSpan.className = 'cart-item-name';
      nameSpan.textContent = item.name;

      // Quantity controls
      const qtyDiv = document.createElement('div');
      qtyDiv.className = 'cart-item-qty';

      const btnMinus = document.createElement('button');
      btnMinus.className = 'qty-btn';
      btnMinus.textContent = 'âˆ’';
      btnMinus.title = 'Decrease quantity';
      btnMinus.onclick = () => changeQuantity(item.id, -1);

      const qtySpan = document.createElement('span');
      qtySpan.textContent = item.quantity;
      qtySpan.style.minWidth = '20px';
      qtySpan.style.display = 'inline-block';
      qtySpan.style.textAlign = 'center';

      const btnPlus = document.createElement('button');
      btnPlus.className = 'qty-btn';
      btnPlus.textContent = '+';
      btnPlus.title = 'Increase quantity';
      btnPlus.onclick = () => changeQuantity(item.id, 1);

      qtyDiv.appendChild(btnMinus);
      qtyDiv.appendChild(qtySpan);
      qtyDiv.appendChild(btnPlus);

      // Price for this quantity
      const priceSpan = document.createElement('span');
      priceSpan.className = 'cart-item-price';
      const itemTotal = item.price * item.quantity;
      priceSpan.textContent = formatPrice(itemTotal);

      total += itemTotal;

      li.appendChild(nameSpan);
      li.appendChild(qtyDiv);
      li.appendChild(priceSpan);

      // Use grid layout for li children
      li.style.display = 'grid';
      li.style.gridTemplateColumns = '1fr 120px 100px';
      li.style.alignItems = 'center';
      li.style.padding = '10px 0';
      li.style.borderBottom = '1px solid #ddd';

      cartItemsUl.appendChild(li);
    });

    totalPriceEl.textContent = `Total: ${formatPrice(total)}`;
  }

  // Change quantity of a product in cart
  function changeQuantity(productId, delta) {
    if (!cart[productId]) return;
    cart[productId].quantity += delta;
    if (cart[productId].quantity <= 0) {
      delete cart[productId];
    }
    renderCart();
  }

  // Add product to cart
  function addToCart(productId, name, price) {
    if (cart[productId]) {
      cart[productId].quantity += 1;
    } else {
      cart[productId] = { id: productId, name, price, quantity: 1 };
    }
    renderCart();
  }

  // Attach event listeners to product buttons
  productList.querySelectorAll('.product button').forEach(button => {
    button.addEventListener('click', (e) => {
      const productDiv = e.target.closest('.product');
      const id = productDiv.getAttribute('data-id');
      const name = productDiv.getAttribute('data-name');
      const price = parseFloat(productDiv.getAttribute('data-price'));
      addToCart(id, name, price);
    });
  });

  // Initial render
  renderCart();
</script>

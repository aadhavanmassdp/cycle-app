<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV CYCLE Exports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: #0897f5;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #CCC;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #0897f5;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #123456;
            color: #f9f1f1;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>DEV Cycle Exports</h1>
    </header>

    <nav>
        <ul>
            <li><a href="pro2.html">Products</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Cycle Exports. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form submission
            alert("Login successfully!");
            window.location.href = "pro2.html"; // Redirect to Products page
        });
    </script>

</body>
</html>
